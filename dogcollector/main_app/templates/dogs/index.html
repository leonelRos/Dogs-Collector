<!-- this template display the dogs info -->
{% extends 'base.html' %}
{% block content %}

<h1>Dogs List</h1>

{% for dog in dogs %}
  <div class="card">
    <!-- the href makes the display a link -->
    <a href="{% url 'detail' dog.id %}">
    <div class="card-content">
      <span class="card-title">{{ dog.name }}üê∂</span>
      <p>Breed: {{ dog.breed }}</p>
      <p>Description: {{ dog.description }}</p>
      {% if dog.age > 0 %}
        <p>Age: {{ dog.age }}</p>
      {% else %}
        <p>Age: Puppy</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
